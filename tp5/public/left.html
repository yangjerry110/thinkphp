<div class="admin-left">
<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

{foreach name='leftMenu' item='item'}
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="heading{$key}">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#{$key}chindren" aria-expanded="true" aria-controls="{$key}chindren">
          {$item.name}
        </a>
      </h4>
    </div>
    <div id="{$key}chindren" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading{$key}">
      <div class="panel-body">
        <ul>
          {foreach name='$item.list' item='chindrenItem'}
            <li><a href="{$key}.html">{$chindrenItem}</a></li>
          {/foreach}
        </ul>
      </div>
    </div>
  </div>
  
  {/foreach}
</div>
</div>
